# -------------------------------------------------------------------------------------------
#
# imposm3 mapping file for the osm2vectortiles project
#
# Be careful!
# This mapping file is only working with the https://github.com/osm2vectortiles/imposm3
# see the actual build command ->  ./src/import-osm/Dockerfile
#
# We have some extended syntax compare to the official https://imposm.org
#  - `pbf_timestamp` field mapping
#  - extended `exclude_tags` filters
#
# -------------------------------------------------------------------------------------------

use_single_id_space: true
generalized_tables:
  landuse_polygon_gen0:
    source: landuse_polygon_gen1
    sql_filter: area>500000.000000
    tolerance: 200.0
  landuse_polygon_gen1:
    source: landuse_polygon
    sql_filter: area>50000.000000
    tolerance: 50.0
  water_polygon_gen0:
    source: water_polygon
    sql_filter: area>40000.000000
    tolerance: 30.0
  building_polygon_gen0:
    source: building_polygon
    sql_filter: ST_Area(geometry)>1700.000000
    tolerance: 0.0

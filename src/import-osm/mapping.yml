    - key: admin_level
      name: admin_level
      type: integer
    - name: maritime
      type: boolint
      key: maritime
    - name: area
      type: pseudoarea
    filters:
      exclude_tags:
      - [ "admin_level", "__nil__" ]
      - [ "admin_level", "3" ]
      - [ "admin_level", "5" ]
      - [ "admin_level", "6" ]
      - [ "admin_level", "7" ]
      - [ "admin_level", "8" ]
      - [ "admin_level", "9" ]
      - [ "admin_level", "10" ]
      - [ "natural", "coastline" ]
    mapping:
      boundary:
      - administrative
      - maritime
    type: linestring
